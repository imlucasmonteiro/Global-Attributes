<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropzone</title>
    <style>
        .caixa {
            width: 100px;
            height: 100px;
            background-color: rgb(255, 0, 0);
        }

        .drop {
            width: 300px;
            height: 300px;
            border: rgb(0, 255, 13) 5px solid;
        }
    </style>

</head>

<body>

    <div class="caixa" draggable="true"></div>

    <div class="drop" dropzone="true"></div>

</body>

</html>
